<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- google fonts -cdn start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google fonts -cdn end -->
    <!-- font awesome -cdn start -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- font awesome -cdn end -->
</head>
<body>
    <main>
        <section id="card">
            <div class="card__top">
                <img src="./image/profile.jpg" alt="profile.jpg">
            </div>
            <div class="card__bottom">
                <h1>CodingLab</h1>
                <p>Youtube $ Bloger</p>
                <div class="card__socile_icon">
                    <ul>
                        <li>
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-youtube"></i></a>
                        </li>
                    </ul>
                </div>
                <div class="card__button">
                    <a href="#">Subscribe</a>
                    <a href="#">Message</a>
                </div>
                <div class="card_history">
                    <ul>
                        <li><i class="fa-regular fa-heart"></i> 60k</li>
                        <li><i class="fa-regular fa-comment"></i>20k</li>
                        <li><i class="fa-solid fa-share-nodes"></i> 12k</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
